<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minecraft Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="launcher-container">
        <div class="titlebar">
            <div class="titlebar-buttons">
                <button class="titlebar-button close"></button>
                <button class="titlebar-button minimize"></button>
                <!-- <button class="titlebar-button maximize"></button> -->
            </div>
        </div>
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="play">Play</button>
            <button class="tab-btn" data-tab="logs">Logs</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
            <button class="tab-btn" data-tab="credits">Credits</button>
            <button class="tab-btn" data-tab="updates">Update Notes</button>
        </div>

        <div id="play" class="tab-content active play-section">
            <div class="profile-section">
                <div class="profile-avatar"></div>
                <h2>Luthien SMP</h2>
                <p>Online Status: Fetching...</p>
            </div>
            <div class="launcher-actions">
                <div class="login-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="username" placeholder="Email" class="custom-input">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" class="custom-input">
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <p id="feedback-message" style="color: #EC6F9E;"></p>
                </div>
                <button id="launch-button" class="launch-button">Launch Minecraft</button>
                <div id="progress-container" style="display: none;">
                    <div class="progress-wrapper">
                        <div id="progress-bar"></div>
                    </div>
                    <p id="progress-text">Preparing...</p>
                </div>

                <div id="update-notification" >
                    <div class="progress-wrapper">
                        <div id="update-progress-bar"></div>
                    </div>
                    <p id="update-progress-text">Downloading update...</p>
                    <button id="restart-button" >Restart to Update</button>
                </div>
            </div>
        </div>

        <div id="logs" class="tab-content logs-section">
            <h3>Launcher Logs</h3>
            <div id="log-output" class="logs-content">
                <!-- Log messages will be appended here -->
            </div>
            <button id="scroll-to-bottom" class="scroll-button">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
        <div id="settings" class="tab-content settings-section">
            <h3>Launcher Settings</h3>
            <div>
                <label>RAM Allocation</label>
                <input type="range" id="min-memory" min="2" max="12" value="2">
                <span id="min-memory-value">2G</span>
            </div>
            <div>
                <label>Max RAM Allocation</label>
                <input type="range" id="max-memory" min="2" max="12" value="4">
                <span id="max-memory-value">4G</span>
            </div>
        </div>

        <div id="credits" class="tab-content credits-section">
            <h3>Launcher Credits</h3>
            <p>Developer: candiedapple</p>
            <p>If you enjoy my work, consider supporting me ❤️</p>
            <a id="your-link" href="https://buymeacoffee.com/candiedapple" target="_blank" style="color: #C8ACD6;">Buy
                me a coffee!</a>
            <br>
            <a id="your-link" href="https://discord.gg/luthien" target="_blank"
                style="color: #C8ACD6;">discord.gg/luthien</a>
            <br>
            <a id="your-link" href="https://discord.gg/shukketsu" target="_blank"
                style="color: #C8ACD6;">discord.gg/shukketsu</a>
        </div>
        <div id="updates" class="tab-content updates-section">
            <div id="notes">Loading update notes...</div>
        </div>
    </div>


    </div>
    <script src="./renderer.js"></script>
</body>

</html>
